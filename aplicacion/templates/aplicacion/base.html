<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>
        {% block titulo %}
            Landing Page - Start Bootstrap Theme
        {% endblock titulo %}
    </title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'aplicacion/css/styles.css' %}" rel="stylesheet" />
</head>
<body>
    <!-- Navigation-->
    <nav class="navbar navbar-light bg-light static-top">
        <div class="container">
            <a class="navbar-brand" href="#!">Inicio</a>
            <a class="btn btn-primary" href="{% url 'lista_gatitos' %}">Gatitos</a>
            <a class="btn btn-primary" href="{% url 'adoptantes' %}">Adoptantes</a>
            <a class="btn btn-primary" href="{% url 'lista_personal' %}">Personal</a>
        </div>
    </nav>
    <!-- Masthead-->
    <header class="masthead">
        <div class="container position-relative">
            <div class="row justify-content-center">
                <div class="col-xl-6">
                    <div class="text-center text-white">
                        <!-- Page heading-->
                        <h1 class="mb-5">
                            {% block cabecera %}
                                Cat Hotel
                            {% endblock cabecera %}
                        </h1>

                        <!-- Otros elementos comunes de cabecera -->

                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Bloque de contenido específico para cada página -->
    <div class="container">
        {% block contenido %}
        {% endblock contenido %}
    </div>

    <!-- Scripts JS, pie de página u otros elementos comunes -->

</body>
</html>
